tproxy-port: 7893
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7894
bind-address: '*'
mode: rule
allow-lan: true
log-level: silent
ipv6: true
external-controller: 127.0.0.1:9090
external-ui: clash-dashboard/dist
udp: true
dns:
    enable: true
    listen: 0.0.0.0:1053
    ipv6: true
    enhanced-mode: redir-host #fake-ip #redir-host
    #fake-ip-range: 198.18.0.1/16
    default-nameserver:
      - 1.1.1.1
      - 1.0.0.1
    nameserver:
      - 52.113.194.132
      - 1.1.1.1 
      - 1.0.0.1 
      - https://1.1.1.1/dns-query 
      #- 142.250.217.142
proxies:
  - {name: TcpXtls, type: vless, server: 1234, port: 443, uuid: xxxx-xxxx-xxxxx-xxxx, xtls: true, tls: true, udp: true, skip-cert-verify: true, servername: maps.gstatic.com;maps.google.com, network: tcp, flow: xtls-rprx-direct, sni: maps.gstatic.com;maps.google.com}
 
  - {name: WsTls, type: vless, server: 1234, port: 1234, uuid: xxxx-xxxx-xxxxx-xxxx, tls: true, udp: true, skip-cert-verify: true, network: ws, ws-path: /v2ray, ws-headers: {Host: maps.gstatic.com;maps.google.com}, sni: maps.gstatic.com;maps.google.com}